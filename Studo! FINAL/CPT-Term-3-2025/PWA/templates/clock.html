{% extends "layout.html" %}
{% block content %}
<div class="center-card">
  <h3 class="quote" id="quote-text"></h3>
  <div class="time-large" id="clock-time">00:00am</div>
  <div class="motivate">You got this, {{ first_name }}!</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const quotes = [
      "“The most effective way to do it, is to do it.” - Amelia Earhart",
      "“Believe you can and you're halfway there.” - Theodore Roosevelt",
      "“It always seems impossible until it's done.” - Nelson Mandela",
      "“The only way to do great work is to love what you do.” - Steve Jobs",
      "“Start where you are. Use what you have. Do what you can.” - Arthur Ashe",
      "“The future belongs to those who believe in the beauty of their dreams.” - Eleanor Roosevelt",
      "“Your time is limited, don't waste it living someone else's life.” - Steve Jobs",
      "“Do not wait to strike till the iron is hot; but make it hot by striking.” - William Butler Yeats",
      "“What defines us is how well we rise after falling.” - Lionel",
      "“The greatest glory in living lies not in never falling, but in rising every time we fall.” - Nelson Mandela",
      "“You can’t be that kid standing at the top of the waterslide, overthinking it. You have to go down the chute.” — Tina Fey",
      "“When I believe in something, I’m like a dog with a bone.” — Melissa McCarthy",
      "“And the day came when the risk to remain tight in a bud was more painful than the risk it took to blossom.” — Anaïs Nin",
      "“The standard you walk past is the standard you accept.” — David Hurley",
      "“I’ve searched all the parks in all the cities and found no statues of committees.” — Gilbert K. Chesterton",
      "“Success is stumbling from failure to failure with no loss of enthusiasm.” — Winston Churchill",
      "“Keep your eyes on the stars and your feet on the ground.” — Theodore Roosevelt",
      "“Do not stop thinking of life as an adventure. You have no security unless you can live bravely, excitingly, imaginatively; unless you can choose a challenge instead of competence.” — Eleanor Roosevelt",
      "“Perfection is not attainable. But if we chase perfection we can catch excellence.” — Vince Lombardi",
      "“Get a good idea and stay with it. Dog it, and work at it until it’s done right.” — Walt Disney",
      "“Optimism is the faith that leads to achievement. Nothing can be done without hope and confidence.” — Helen Keller"
    ];

    // pick random quote
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote-text').textContent = randomQuote;
  });
</script>
{% endblock %}
