{% extends "layout.html" %}
{% block content %}
<div class="center-card">
  <h3>Pomodoro!</h3>
  <div class="pom-controls">
    <label>mode
      <select id="pom-mode">
        <option value="work">work (25)</option>
        <option value="short">short break (5)</option>
        <option value="long">long break (15)</option>
      </select>
    </label>
    <div class="time-large" id="pom-time">25:00</div>
    <div class="pom-buttons">
      <button id="pom-start" class="btn">start</button>
      <button id="pom-stop" class="btn">pause</button>
      <button id="pom-reset" class="btn">reset</button>
    </div>
    <div id="pom-message" class="motivate"></div>
  </div>
  <audio id="alarm-audio" src="{{ url_for('static', filename='sounds/' + chosen_alarm) }}"></audio>
  <audio id="bgm-audio" src="{{ url_for('static', filename='sounds/' + chosen_bgm) }}" loop></audio>
</div>
{% endblock %}
